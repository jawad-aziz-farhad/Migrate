<ion-toolbar color="primary">       
  <button ion-button (click)="openMenu()" class="men_btn">
     <ion-icon name="menu" class="ion-md-new-toggle"></ion-icon>
  </button>  
  <ion-title>{{ title }}</ion-title>

  <ion-buttons end>
      <button ion-button clear style="font-size:22px;" (click)="openMenu()">
          <ion-icon ios="ios-more" md="md-more" class="ion-md-new-toggle"></ion-icon>
      </button>
    </ion-buttons>
</ion-toolbar>
