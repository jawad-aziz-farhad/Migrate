<ion-header class="blue-header">

  <ion-navbar color="primary">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form *ngIf="!emailSENT" [formGroup]="resetPWForm" (submit)="submitForm()">
         <div >
            <!-- EMAIL FIELD -->
            <ion-input placeholder="Email Address" formControlName="email" type="email" margin-bottom></ion-input>
    
            <p *ngIf="!resetPWForm.controls.email.valid  && (resetPWForm.controls.email.dirty)">
                Please enter a valid email.
            </p>
                
          </div>
        
          <button ion-button full class="theme-btn no-radius" [disabled]="resetPWForm.invalid"> RESET PASSWORD </button>

      </form>

      <form *ngIf="emailSENT">
          <div>
             <!-- <img src="assets/avatar/av-04.png" alt="avatar">   -->
             <div class="success-check mt-5">
                <ion-icon name="checkmark"></ion-icon>
            </div>
             <h3>A password reset request has been sent.</h3>
             <p>
                 We've sent an email to the address registered to your account.<br>
                 Simply follow the instructions to reset you password.<br><br>
                 Don't forget to check your junk or spam folder!
             </p>
                 
           </div>
         
           <button ion-button full class="theme-btn no-radius" navPop> RETURN TO LOGIN </button>
 
       </form>

</ion-content>
