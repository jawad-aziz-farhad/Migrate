<ion-header class="blue-header create-study-header">

  <ion-navbar>
    <ion-title>Edit Title</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="white-bg">
    <ion-item no-padding class="mb-1">
      <ion-label stacked color="dark">Study Title</ion-label>
      <ion-input type="text" placeholder="Enter title" [(ngModel)]="studyTitle"></ion-input>
    </ion-item>
  
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
          <button ion-button clear block class="theme-btn no-radius" (click)="dismiss('cancel')">Cancel</button>
      </ion-col>
      <ion-col col-6>
          <button ion-button clear block class="theme-btn no-radius" (click)="dismiss('update')">Update</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
