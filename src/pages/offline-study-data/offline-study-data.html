<ion-header class="blue-header"> 
  <header title="Offline Study Data" button="toggle"></header>
</ion-header> 


<ion-content>

    <table class="table" *ngIf="show && items.length > 0">
        <thead>
          <tr>
            <th>Element</th>
            <th>Rating</th>
            <th>Frequency</th>
            <!-- <th width="55">
              <ion-checkbox></ion-checkbox>
            </th> -->
          </tr>
        </thead>
      
        <tbody>
      
          <tr *ngFor="let item of items; let i=index;" (click)="showSummary(item)">
            <td><div class="number-icon">1</div>{{ item.getElement() }}</td>
            <td>{{ item.getRating() }}</td>
            <td>{{ item.getFrequency() }}</td>
            <!-- <td>
              <ion-checkbox (ionChange)="showSelectedItems(i)">
              </ion-checkbox>
            </td> -->
          </tr>
      
        </tbody>
      
      </table>

      <div *ngIf="show && items.length == 0">
          <ion-card>
            <ion-card-content>
              <ion-card-title>
               Offline Data
                </ion-card-title>
              <p>
                No Offline Data available.
              </p>
            </ion-card-content>
          </ion-card>
      </div>

</ion-content>
