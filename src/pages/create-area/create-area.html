<ion-header class="blue-header">

  <ion-toolbar color="primary">
      <button ion-button clear class="nav-back" (click)="goBack()">
          <ion-icon name="arrow-back" class="ion-md-new-back"></ion-icon>
      </button>
      <ion-title>Create Area</ion-title>
      <ion-buttons end>
        <button ion-button icon-only margin-right [disabled]="areaForm.invalid" (click)="setUserInfo()">
          <span>Save</span>
        </button>
      </ion-buttons>
  
    </ion-toolbar>
  
    <div class="blue-header">
      <timer></timer>
    </div>

</ion-header>


<ion-content padding>

  <form [formGroup]="areaForm">
      <ion-item margin-bottom no-padding>
          <ion-label color="dark" stacked>Name</ion-label>
          <ion-input type="text" placeholder="Enter Area" name="name" formControlName="name"></ion-input>
      
          <p *ngIf="!areaForm.controls.name.valid && (areaForm.controls.name.dirty)">
              Please enter Area Name.
          </p>
      </ion-item>
  </form>
    
</ion-content>
