  <ion-header class="blue-header create-study-header">
  
    <ion-navbar>
      <ion-title>Study Options</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="white-bg">
      <p ion-text color="text-grey">If you would like to add Notes or a Photo to this observation then please select one or both of the following options and tap ‘Continue’.</p>
      <p class="mb-3" ion-text color="text-grey">If you would like to end this observation now please tap ‘End’.</p>
    
    <ion-list class="options-list">
        
      <ion-item no-padding no-border>
        <ion-label>Add Notes</ion-label>
        <ion-checkbox [(ngModel)]="notes" (ionChange)="updateOption()"></ion-checkbox>
        
      </ion-item>
      
      <ion-item no-padding no-border>
        <ion-label>Add Photos</ion-label>
        <ion-checkbox [(ngModel)]="photo" (ionChange)="updateOption()"></ion-checkbox>
      </ion-item>
      
    </ion-list>

</ion-content>
  
<ion-footer>
  <ion-grid>
      <ion-row>
          <ion-col col-6>
              <button ion-button block clear no-radius class="theme-btn no-radius" [disabled]="notes || photo" (click)="dismiss('end')">END</button>
          </ion-col>
        <ion-col col-6>
            <button ion-button block clear class="theme-btn no-radius" [disabled]="!notes && !photo" (click)="dismiss('continue')">CONTINUE</button>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-footer>
