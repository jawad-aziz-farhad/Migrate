  <ion-header class="blue-header" no-border> 
    <in-study-header title="Enter Rating" (cancel)="onCancelStudy($event)"></in-study-header>
  </ion-header>
  
  
  <ion-content class="white-bg">
      <div class="blue-header">
        <timer></timer>
      </div>

      <ion-item no-padding>
        <ion-input class="big-input" placeholder="Enter Rating" text-right type="text" [value]="rating" [(ngModel)]="rating"></ion-input>
      </ion-item>
     
      <ion-grid class="grid-border-col-3" no-padding>
        <ion-row justify-content-center>
            <ion-col *ngFor="let num of numbers?.reverse()" col-4>
                <div (click)="concatRatings(num)">
                  {{ num }}
                </div>
            </ion-col>
          
          <ion-col col-4 (click)="removeRatings()"> 
            <div>
              <ion-icon name="backspace"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  
  </ion-content>
  
  <ion-footer no-border>
    <button ion-button block no-margin class="theme-btn no-radius" [disabled]="rating.length == 0" (click)="addRatings()">Apply Rating</button>
  </ion-footer>
