<ion-header class="blue-header">
  <in-study-header title="Study Photo" (cancel)="onCancelStudy($event)"></in-study-header>
</ion-header>


<ion-content>

     <div class="blue-header">
        <timer></timer>
    </div>
    
    <div *ngIf="!isPhotoTaken" class="default_image">
        <div class="center-align-outer">
            <h4>Add a photo of this observation</h4>
            <div class="__image">
            </div>

            <p>Tap the Add Photo button to use the camera</p>
        </div>
    </div>
    

</ion-content>

<ion-footer>
    <ion-grid no-padding *ngIf="!isPhotoTaken" >  
      <ion-row >
        <ion-col col-12>
            <button ion-button block no-margin class="theme-btn no-radius" (click)="takePhoto()">ADD PHOTO</button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid *ngIf="isPhotoTaken">
      <ion-row>
        <ion-col col-6>
            <button ion-button block no-radius class="theme-btn no-radius" (click)="takePhoto()">DISCARD</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button block class="theme-btn no-radius" (click)="checkInternetConnection()">SAVE</button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-footer>
