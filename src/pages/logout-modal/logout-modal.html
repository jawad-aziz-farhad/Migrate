<ion-header class="blue-header create-study-header">
    <ion-navbar color="primary">
      <ion-title><b>Logout Confirmation</b></ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <div *ngIf="show" >
        <div class="profile-image">
            <img [src]="getProfileImage()" alt="" class="img-circle"> 
         </div> 
        <h3>{{ user.firstname + ' ' + user.lastname }}</h3>  
        <p> {{user.email}}</p>
        <p> Are you sure that you want to Logout ? </p>  
    </div>    
</ion-content>


<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col col-50>
                <button ion-button clear block class="theme-btn no-radius" (click)="dismiss('no')">NO</button>
            </ion-col>
            <ion-col col-50>
                <button ion-button clear block class="theme-btn no-radius" (click)="dismiss('yes')">YES</button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-footer>
