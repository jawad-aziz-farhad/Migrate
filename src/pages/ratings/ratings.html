  Ionic pages and navigation.

<ion-header class="blue-header" no-border> 
  <in-study-header title="Select Rating" (cancel)="onCancelStudy($event)"></in-study-header>
  <timer></timer>
</ion-header>

<ion-content>
 
  <ion-grid class="grid-border-col-4" no-padding>
    <ion-row>
      <ion-col *ngFor="let rating of ratings; let i= index;" (click)="selectRating(rating)" col-3>
        <div [ngClass]="getStyle(rating)">
          {{ rating }}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

 
</ion-content>

 <ion-footer no-border>
  <!-- <buttons *ngIf="_isElementDisabled" [nextElement]="getNextElement()" (goFor)="go($event)"></buttons> -->
  <ion-grid *ngIf="_isElementDisabled">
    <ion-row>   
      <ion-col col-6>
        <button ion-button block no-margin class="theme-btn no-radius" [disabled]="(parseData.getData() && parseData.getData().getNotes())" (click)="addNotes()">Add Notes</button> 
      </ion-col>
      <ion-col col-6>
        <button ion-button block no-margin class="theme-btn no-radius" [disabled]="(parseData.getData() && parseData.getData().getPhoto())" (click)="addPhoto()">Add Photo</button> 
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <button ion-button block no-margin class="theme-btn no-radius" (click)="go('tasks')">Go to tasks</button> 
      </ion-col>
      <ion-col>
        <button ion-button block no-margin class="theme-btn no-radius" (click)="go('elements')">Go to elements</button> 
      </ion-col>
      <ion-col *ngIf="nextElement">
        <button ion-button block no-margin class="theme-btn no-radius" (click)="go('nextElement')">Go to {{ nextElement.name }}</button> 
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
