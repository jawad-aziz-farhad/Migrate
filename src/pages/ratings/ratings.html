<ion-header class="blue-header" no-border> 
  <in-study-header title="Select Rating"></in-study-header>
</ion-header>

<ion-content>
    <div class="blue-header">
      <timer></timer>
    </div> 

     <ion-grid class="grid-border-col-4" no-padding>
        <ion-row>
            <ion-col *ngFor="let rating of ratings; let i= index;" (click)="continue(rating)" col-3>
                <div [ngClass]="getStyle(rating)">
                  {{ rating }}
                </div>
            </ion-col>
        </ion-row>
  </ion-grid>

 
</ion-content>

<ion-footer no-border padding class="study_footer">
    <ion-grid>
      <ion-row>
            <ion-col col-12>
                <button ion-button block class="theme-btn no-radius footer-btn" (click)="goToEnterRating()">Enter Rating</button>
            </ion-col>
          </ion-row>
      </ion-grid>
</ion-footer>
