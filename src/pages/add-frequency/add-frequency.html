<ion-header class="blue-header"> 
    <!-- <header title="Enter Frequency" button="menu"></header>  -->
    <in-study-header title="Enter Frequency"></in-study-header>
 </ion-header>


<ion-content class="white-bg">

    <div class="blue-header">
      <!-- <timer #timer [timeInSeconds]="roundTime"></timer>  -->
      <!-- <new-timer></new-timer>  -->
      <timer></timer>
    </div>

    <ion-item no-padding>
        <ion-input class="big-input" placeholder="Enter Frequency" text-right type="text" [value]="frequency"></ion-input>
    </ion-item>
    
    <ion-grid class="grid-border-col-3" no-padding>
      <ion-row justify-content-center>
          <ion-col *ngFor="let num of numbers | reverse" col-4>
              <div (click)="concatFrequency(num)">
                {{ num }}
              </div>
          </ion-col>
        
        <ion-col col-4 (click)="removeFrequency()"> 
          <div>
            <ion-icon name="backspace"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
</ion-grid>

</ion-content>

<ion-footer no-border padding class="sftudy_ooter">
    <ion-grid>
        
      <ion-row>
        <ion-col col-12>
          <button ion-button block class="theme-btn no-radius footer-btn" [disabled]="frequency.length == 0" (click)="addFrequency()">Add Frequency</button>
        </ion-col>
      </ion-row>
  
      </ion-grid>

  </ion-footer>
