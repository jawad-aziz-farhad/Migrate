<ion-header class="blue-header"> 
    <in-study-header title="Enter Frequency" (cancel)="onCancelStudy($event)"></in-study-header>
 </ion-header>


<ion-content class="white-bg">
    <div class="blue-header">
      <timer></timer>
    </div>

    <ion-item no-padding>
        <ion-input class="big-input" placeholder="Enter Frequency" text-right type="text" [value]="frequency"></ion-input>
    </ion-item>
    
    <ion-grid class="grid-border-col-3" no-padding>
      <ion-row justify-content-center>
          <ion-col *ngFor="let num of numbers?.reverse()" col-4>
            <div (click)="concatFrequency(num)">
              {{ num }}
            </div>
          </ion-col>
        
        <ion-col col-4 (click)="removeFrequency()"> 
          <div>
            <ion-icon name="backspace"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>

<ion-footer no-border>
  <button ion-button block no-margin class="theme-btn no-radius" [disabled]="frequency.length == 0" (click)="addFrequency()">Add Frequency</button>
</ion-footer>
