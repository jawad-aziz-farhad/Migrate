    <ion-list class="avatar-list" *ngIf="show && data.length > 0">    
      <ion-item *ngFor="let location of data; let i = index;"  (click)="gotoDetail(location)">
        <ion-avatar item-start>
          <img [src]="getImage()" alt="avatar">
        </ion-avatar>
        <h2>{{ location.locationname }}</h2>
        <p>{{ location.addresslineone }}</p>
