<ion-header class="blue-header create-study-header">

  <ion-navbar>
    <ion-title>Data Submission</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
 <p>
  You are about to submit all data for this study. <br><br>

  If you would like to edit this data before you sync it then plesae tap 'Cancel'.
  If you are happy to continue, then please tap 'Submit'.

  </p>

</ion-content>

<ion-footer>

    <ion-grid>
      <ion-row >
        <ion-col col-6 >
            <button ion-button clear block class="theme-btn no-radius" (click)="dismiss('dismiss')">CANCEL</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button clear block class="theme-btn no-radius" (click)="dismiss('submit')">SUBMIT</button>
        </ion-col>
      </ion-row>
    </ion-grid>

 </ion-footer>
