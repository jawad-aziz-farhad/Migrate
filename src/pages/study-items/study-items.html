<ion-header class="blue-header" no-border>
    <header title="Study Data" button="menu"></header>
</ion-header>

<ion-content>

    <ion-toolbar color="primary" padding *ngIf="items">

      <ion-title>{{ items.title }}</ion-title> 
      
      <ion-buttons end>
        <button ion-button clear style="font-size:22px;" (click)="openModal('EditTitlePage')">
            <ion-icon ios="ios-create" md="md-create"></ion-icon>
        </button> 
      </ion-buttons>

     </ion-toolbar>

    <ion-toolbar class="sub-header">
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-6><div margin-left class="sub-head">{{ totalItemsSelected }} item selected</div></ion-col>
          <ion-col col-6 text-right><span  margin-right> 
            <button icon-only clear [disabled]="totalItemsSelected == 0" (click)="checkSelectedItems()">
                <ion-icon ios="ios-trash" md="md-trash" ></ion-icon>
            </button>
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>

    <table class="table">
      <thead>
        <tr>
          <th>Element</th>
          <th>Rating</th>
          <th>Frequency</th>
          <th width="55">
            <!-- <ion-checkbox></ion-checkbox> -->
          </th>
        </tr>
      </thead>

      <tbody>
        <ng-template ngFor let-round [ngForOf]="items.rounds" let-i="index">
            <tr *ngFor="let item of round.data; let j=index;" (click)="showSummary(item)">
              <td><div class="number-icon">1</div>{{ item.element.description }}</td>
              <td>{{ item.rating }}</td>
              <td>{{ item.frequency }}</td>
              <td>
                <ion-checkbox (ionChange)="showSelectedItems(j)">
                </ion-checkbox>
              </td>
            </tr>
        </ng-template>

      </tbody>

    </table>

</ion-content>

<ion-footer no-padding>
    <ion-grid>
        <ion-row *ngIf="!isStudyEnded">
            <ion-col col-6>
                <button ion-button block no-radius class="theme-btn no-radius" (click)="endStudy()">END</button>
            </ion-col>
          <ion-col col-6>
              <button ion-button block class="theme-btn no-radius" (click)="startNextRound()">NEXT ROUND</button>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="isStudyEnded">
            <button ion-button block no-margin class="theme-btn no-radius" (click)="openModal('SubmitDataDialogPage')" [disabled]="btnStatus()">Submit Data</button>
        </ion-row>
    </ion-grid>
</ion-footer>
